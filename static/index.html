    <style>
html, body {
    margin: 0;
    padding: 0;
    color: #ab9bab;
    font-family: 'Montserrat', sans-serif;
    user-select: none;
    text-align: center;
}
body {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(45deg, #0d0c0d, #1b181b);
}
main {
    display: grid;
    margin-top: 15vh;
    grid-template-columns: 3fr 10px 1fr;
}
.bio {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.card {
    border-radius: 28px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0000004a;
    padding: 30px 20px;
}
img {
    border: 3px solid #7b59c0;
    margin: 20px 0;
    border-radius: 50%;
}
h1 {
    margin: 0;
}
.card a {
    display: block;
    padding: 4px 14px;
    color: #7b59c0;
    text-decoration: none;
    border-radius: 14px;
    transition: 340ms;
    min-width: 90%;
}
.card a:hover {
    box-shadow: 0 4px 30px rgba(123,89,192,.35);
}
p {
    user-select: text;
}
em del {
    display: inline-block;
    background: #ab9bab;
    color: #ab9bab;
    text-decoration: none;
}
.glitch {
  font-size: 4em;
  font-weight: bold;
  font-style: italic;
  text-transform: uppercase;
  position: relative;
  text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
    0.025em 0.04em 0 #fffc00;
  animation: glitch 725ms infinite;
}
.glitch span {
  position: absolute;
  top: 0;
  left: 0;
}
.glitch span:first-child {
  animation: glitch 500ms infinite;
  clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
  transform: translate(-0.04em, -0.03em);
  opacity: 0.75;
}
.glitch span:last-child {
  animation: glitch 375ms infinite;
  clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
  transform: translate(0.04em, 0.03em);
  opacity: 0.75;
}
@keyframes glitch {
  0% {
    text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
      0.025em 0.04em 0 #fffc00;
  }
  15% {
    text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
      0.025em 0.04em 0 #fffc00;
  }
  16% {
    text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
      -0.05em -0.05em 0 #fffc00;
  }
  49% {
    text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
      -0.05em -0.05em 0 #fffc00;
  }
  50% {
    text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
      0 -0.04em 0 #fffc00;
  }
  99% {
    text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
      0 -0.04em 0 #fffc00;
  }
  100% {
    text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
      -0.04em -0.025em 0 #fffc00;
  }
}
    </style>
